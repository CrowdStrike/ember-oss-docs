provider: github
template: "v2-addon"

# ---------------------

addon: './ember-oss-docs'
testApp: './test-app'

lint:
  commits: true
  cmd: 'pnpm lint'

build:
  run: 'pnpm build'
  expect: |
    components/app.js
    components/hero.js
    components/main.js

support:
  ember-try: false
  glint: true
  typescript:
    - "typescript@4.8"

release:
  semantic: true
